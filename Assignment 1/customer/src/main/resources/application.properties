# Application Name
spring.application.name=CustomerManagementAPI

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Database Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Actuator Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.info.env.enabled=true

# Custom Info Endpoints
info.app.name=Customer Management API
info.app.version=1.0.0
info.app.description=API for managing customer details
